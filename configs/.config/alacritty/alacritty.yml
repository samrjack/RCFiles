env:

  TERM: xterm-256color

scrolling:

  history: 30000

font:

  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: monospace

    # The `style` can be specified to pick a specific face.
    style: Regular

  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: monospace

    # The `style` can be specified to pick a specific face.
    style: Bold

  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: monospace

    # The `style` can be specified to pick a specific face.
    style: Italic

  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: monospace

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  size: 6.0 # Corresponds to about 2 mm tall text. see en.wikipedia.org/wiki/Traditional_point-size_names

background_opacity: 0.7
